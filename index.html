<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="./style.css" />
		<script
			src="main.js"
			defer></script>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<main class="main-container">
			<img
				src="./images/logo.svg"
				alt="logo" />
			<article class="calculator-container">
				<section class="calculator-input-container">
					<div class="bill-container">
						<label
							for="bill"
							class="title-text"
							>Bill</label
						>
						<div class="input-container">
							<input
								type="number"
								class="bill-number"
								id="billNumber"
								placeholder="0" />
							<div class="logo-container">
								<img
									src="./images/icon-dollar.svg"
									alt="icon-dollar" />
							</div>
						</div>
					</div>

					<div class="tip-container">
						<label
							for="tip"
							class="title-text"
							>Select Tip %</label
						>
						<div class="tip-percent-container">
							<button
								class="tip-btn"
								id="tipBtn"
								value="5">
								5%
							</button>
							<button
								class="tip-btn"
								id="tipBtn"
								value="10">
								10%
							</button>
							<button
								class="tip-btn"
								id="tipBtn"
								value="15">
								15%
							</button>
							<button
								class="tip-btn"
								id="tipBtn"
								value="25">
								25%
							</button>
							<button
								class="tip-btn"
								id="tipBtn"
								value="50">
								50%
							</button>
							<input
								type="number"
								placeholder="Custom"
								id="customTip"
								class="custom-number" />
						</div>
					</div>

					<div class="number-of-people-container">
						<div class="number-of-people">
							<label
								for="bill"
								class="title-text"
								>Number of People</label
							>
							<label
								for="bill"
								class="error-text hidden">
								Can't be zero</label
							>
						</div>
						<div class="input-container">
							<input
								type="number"
								class="people-number"
								id="peopleNumber"
								placeholder="0" />
							<div class="logo-container">
								<img
									src="./images/icon-person.svg"
									alt="icon-person" />
							</div>
						</div>
					</div>
				</section>

				<section class="result-container">
					<div class="result-amount-container">
						<div class="tip-amount-container">
							<div class="content-container">
								<label class="total-amount"
									>Tip Amount
									<span class="per-person"
										>/ person</span
									></label
								>
							</div>
							<p class="tip-amount-result">
								&dollar;<span id="tipAmountResult">0.00</span>
							</p>
						</div>

						<div class="total-amount-container">
							<div class="content-container">
								<label class="total-amount"
									>Total
									<span class="per-person"
										>/ person</span
									></label
								>
							</div>
							<p class="total-amount-result">
								&dollar;<span id="totalAmountResult">0.00</span>
							</p>
						</div>
					</div>

					<button
						class="reset"
						id="resetBtn">
						Reset
					</button>
				</section>
			</article>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/Honey001">Honey</a>.
		</div>
	</body>
</html>
